<header class="header">
    @@include('top.html')

    <div class="header__sub container">
        @@include('logo.html',{"path":"img/Svg/Logo.svg"})
        <div class="search header__search">
            <form class="search__form" method="GET">
                <input
                    class="search__input"
                    type="text"
                    name="query"
                    placeholder="Search..."
                />

                <button
                    class="button search__button"
                    type="search"
                    title="search"
                >
                    <span class="visually-hidden">search</span>

                    <svg
                        class="search__img"
                        width="15"
                        height="15"
                        alt=""
                        aria-hidden="true"
                    >
                        <use xlink:href="#search"></use>
                    </svg>
                </button>
            </form>
        </div>

        <!-- order -->
        <br />

        <div class="order header__order hidden-mobile">
            <div class="order__inner">
                <a class="order__btn-wrap" href="tel:+380671150058">
                    <button
                        class="
                            button button_round button-round button_theme_dark
                        "
                        title="Call us now"
                    >
                        <span class="visually-hidden">Call us now</span>
                        <svg
                            class="button-round__img phone"
                            width="16"
                            height="16"
                            aria-hidden="true"
                            alt=""
                        >
                            <use xlink:href="#phone"></use>
                        </svg>
                    </button>
                </a>
                <a class="button order__tel" href="tel:+380671150058"
                    >+38 (067) 115 00 58
                </a>
                <a class="order__text" href="#">Order a call back</a>

                <ul class="order__list">
                    <li class="order__item">
                        <a class="button order__tel" href="tel:+380671150057"
                            >+38 (067) 115 00 57
                        </a>
                    </li>
                    <li class="order__item">
                        <a class="button order__tel" href="tel:+380671150056"
                            >+38 (067) 115 00 56
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <br />
        <button
            class="button button_round button-round button_theme_dark"
            title="View comparison list"
        >
            <span class="visually-hidden"> View comparison list</span>
            <svg
                class="button-round__img phone"
                width="16"
                height="16"
                aria-hidden="true"
                alt=""
            >
                <use xlink:href="#scale"></use>
            </svg>
        </button>
        <br />
        <button
            class="
                button button_round button-round button_theme_dark
                hidden-mobile
            "
            title="View favorite items"
        >
            <span class="visually-hidden">View favorite items</span>
            <svg
                class="button-round__img header__heart"
                width="18.4"
                height="16"
                aria-hidden="true"
            >
                <use xlink:href="#heart"></use>
            </svg>
        </button>

        <div class="basket">
            <button
                class="button button_round button-round button_theme_dark"
                title="View items in cart"
            >
                <span class="visually-hidden">View items in cart</span>
                <svg
                    class="button-round__img phone"
                    width="16"
                    height="16"
                    aria-hidden="true"
                    alt=""
                >
                    <use xlink:href="#basket"></use>
                </svg>
            </button>
            <span class="basket__price"> 0.0$ </span>
        </div>
    </div>

    @@include('nav-prod.html')
</header>
