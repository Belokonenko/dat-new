<div class="search header__search">
    <form class="search__form" method="GET">
        <input
            class="search__input"
            type="text"
            name="query"
            placeholder="Search..."
        />

        <button class="button search__button" type="search" title="search">
            <span class="visually-hidden">search</span>

            <svg
                class="search__img"
                width="15"
                height="15"
                alt=""
                aria-hidden="true"
            >
                <use xlink:href="#search"></use>
            </svg>
        </button>
    </form>
</div>
