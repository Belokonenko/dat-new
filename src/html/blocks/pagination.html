<div class="pagination">
    <button
        class="button pagination__button pagination__prev"
        type="button"
        title="previous page"
    >
        <svg class="pagination__btn-icon" width="12" height="12">
            <use xlink:href="#arrow-previous"></use>
        </svg>
        <span class="visually-hidden">previous page</span>
    </button>

    <button class="button pagination__button pagination__button_active">
        1
    </button>
    <button class="button pagination__button">2</button>
    <button class="button pagination__button">...</button>
    <button class="button pagination__button">6</button>
    <button class="button pagination__button">7</button>

    <button
        class="button pagination__button pagination__next"
        type="button"
        title="next page"
    >
        <span class="visually-hidden">next page</span>
        <svg class="pagination__btn-icon" width="12" height="12">
            <use xlink:href="#arrow-next"></use>
        </svg>
    </button>
</div>
