                <!-- Change password -->

                <div class="tab__content account__tab-reg">
                    <form class="form-registration form-registration__form">
                        <fieldset class="form-registration__fildset  form-registration__block-new-pass">
                            <legend class="visually-hidden">Personal information</legend>
                            <div class="form-registration__old-pass-wrap">
                                <label class="form-registration__label" for="old-password">Old password</label>
                                <div class="form-registration__fild form-registration__password">
                                    <input
                                        class="old-password form-registration__input"
                                        id="old-password"
                                        name="old-password"
                                        type="password"
                                        placeholder="Old Password"
                                        required
                                        minlength="6"
                                        title="please enter your old password"
                                    />
                                    <span class="form-registration__error" id="old-password_message_err"></span>
                                </div>
                            </div>

                            <div class="form-registration__new-pass-wrap>">
                                <label class="form-registration__label" for="new-password">New password</label>
                                <div class="form-registration__fild form-registration__new-password">
                                    <input
                                        class="new-password form-registration__input"
                                        id="new-password"
                                        name="new-password"
                                        type="password"
                                        placeholder="New password"
                                        required
                                        minlength="6"
                                        title="please enter your new password"
                                    />
                                    <span class="form-registration__error" id="new-password_message_err"></span>
                                </div>
                            </div>
                            <div class="form-registration__new-pass-confirm-wrap>">
                                <label class="form-registration__label" for="confirm-new-password">Confirm new password</label>
                                <div class="form-registration__fild form-registration__confirm-password">
                                    <input
                                        class="confirm-new-password form-registration__input"
                                        id="confirm-new-password"
                                        name="confirm-new-password"
                                        type="password"
                                        placeholder="Confirm new password"
                                        required
                                        minlength="6"
                                        title="please repeat your new password"
                                    />
                                    <span class="form-registration__error" id="confirm-new-password_message_err"></span>
                                </div>
                            </div>
                            <button class="button button_accent button_smooth form-registration__button form-registration__button-change-pass">Change password</button>
                        </fieldset>
                    </form>
                </div>
