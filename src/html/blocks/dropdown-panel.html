<div class="dropdown-panel" hidden>
    <div class="container dropdown-panel__container">
        <a class="button logo dropdown-panel__logo" href="index.html">
            <img class="logo__img" src="./img/Svg/Logo-white.svg" alt="logo" />
        </a>

        <button
            class="
                button button_round button-round button_theme_light
                dropdown-panel__scale
            "
        >
            <svg class="button-round__img" width="16" height="16">
                <use xlink:href="#scale"></use>
            </svg>
        </button>

        <div class="basket dropdown-panel__basket">
            @@include('button-round.html',
            {"id":"basket","theme":"button_theme_light"})
            <span class="basket__price dropdown-panel__price"> 0.0$ </span>
        </div>

        <!-- === -->

        <button
            class="
                button button_round button-round button_theme_light
                dropdown-panel__heart
            "
        >
            <svg class="button-round__img heart" width="16" height="16">
                <use xlink:href="#heart"></use>
            </svg>
        </button>

        <div class="search dropdown-panel__search">
            <form class="search__form dropdown-panel__form" method="GET">
                <input
                    class="search__input"
                    type="text"
                    name="search"
                    placeholder="Search..."
                />
                <button class="button search__button" type="submit">
                    <span class="visually-hidden">search</span>
                </button>
            </form>
        </div>

        <!-- order -->
        <div class="order order_theme_mob">
            <div class="order__inner">
                <a class="order__btn-wrap" href="tel:+380671150058">
                    <button
                        class="
                            button button_round button-round button_theme_light
                        "
                        title="Call us now"
                    >
                        <span class="visually-hidden">Call us now</span>
                        <svg
                            class="button-round__img phone"
                            width="16"
                            height="16"
                            aria-hidden="true"
                            alt=""
                        >
                            <use xlink:href="#phone"></use>
                        </svg>
                    </button>
                </a>

                <div>
                    <a class="button order__tel" href="tel:+380671150058"
                        >+38 (067) 115 00 58
                    </a>

                    <button class="button order__button" type="button">
                        <svg
                            class="order__arr-menu"
                            width="10"
                            height="10"
                            aria-hidden="true"
                            alt=""
                        >
                            <use xlink:href="#arr-menu"></use>
                        </svg>
                    </button>
                </div>

                <a class="order__text" href="#">Order a call back</a>

                <ul class="order__list">
                    <li class="order__item">
                        <a class="button order__tel" href="tel:+380671150057"
                            >+38 (067) 115 00 57
                        </a>
                    </li>

                    <li class="order__item">
                        <a class="button order__tel" href="tel:+380671150056"
                            >+38 (067) 115 00 56
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- decore line -->
    <div class="container">
        <div class="dropdown-panel__dec-line"></div>
    </div>

    <nav class="dropdown-panel__nav container">
        <ul class="list">
            <li class="item dropdown-panel__item">
                <a class="button nav__button" href="404.html"
                    >About the company</a
                >
            </li>
            <li class="item dropdown-panel__item">
                <a class="button nav__button" href="404.html">Product</a>
            </li>
            <li class="item dropdown-panel__item">
                <a class="button nav__button" href=" 404.html">Catalog</a>
            </li>
            <li class="item dropdown-panel__item">
                <a class="button nav__button" href="404.html"
                    >Payment and delivery</a
                >
            </li>
            <li class="item dropdown-panel__item">
                <a class="button nav__button" href="404.html"
                    >Partners Contacts</a
                >
            </li>
        </ul>
    </nav>
</div>
